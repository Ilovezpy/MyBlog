<!DOCTYPE html>
<html lang='zh' xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>超级码力- 登录</title>
    <link rel="shortcut icon" href="../images/Logo.ico" type="image/x-icon">
	<style>
		/*主体部分样式*/
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1561611916356&di=a80b01f66d57237932a268463496778f&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2018-01-16%2F5a5dc3f3588b6.jpg) no-repeat;
			background-size: cover;
			background-color: black;
		}
		 
		/*登录盒子样式*/
		.login-box {
			width: 280px;
			position: absolute;
			top: 35%;
			left: 50%;
			transform: translate(-50%,-50%);
			color: white;
		}
		 
		/*E-boy网咖字体样式*/
		.login-box h1 {
			float: left;
			font-size: 40px;
			border-bottom: 6px solid #4caf50;
			margin-bottom: 50px;
			padding: 13px 0;
		}
		 
		.textbox {
			width: 100%;
			overflow: hidden;
			font-size: 20px;
			padding: 8px 0;
			margin: 8px 0;
			border-bottom: 1px solid #4caf50;
		}
		 
		/*图标样式*/
		.textbox i {
			width: 26px;
			float: left;
			text-align: center;
		}
		 
		/*表单文本框样式*/
		.textbox input {
			border: none;
			outline: none;
			background: none;
			color: white;
			font-size: 18px;
			width: 80%;
			float: left;
			margin: 0 10px;
		}
		 
		/*表单登录按钮样式*/
		.btn {
			width: 100%;
			background: none;
			border: 2px solid #4caf50;
			color: white;
			padding: 5px;
			font-size: 18px;
			cursor: pointer;
			margin: 12px 0;
		}
        .code {
            background-image:url(111.jpg);
            font-family:Arial,宋体;
            font-style:italic;
            color:green;
            border:0;
            padding:2px 3px;
            letter-spacing:3px;
            font-weight:bolder;
        }
        .unchanged {
            border:0;
        }
	</style>
	<script type="text/javascript">
        window.onload = createCode;
        var code; //在全局 定义验证码
        function createCode() {
            code = new Array();
            var codeLength = 4; //验证码的长度
            var checkCode = document.getElementById("checkCode");
            checkCode.value = "";
            var selectChar = new Array(2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z');
            for (var i = 0; i < codeLength; i++) {
                var charIndex = Math.floor(Math.random() * 32);
                code += selectChar[charIndex];
            }
            if (code.length != codeLength) {
                createCode();
            }
            checkCode.value = code;
        }
			function check(){
				var passwordMsg = document.getElementById("passwordMsg");
				
				var username = document.getElementById("username");
				var usernameMsg = document.getElementById("usernameMsg");
                var numberMsg = document.getElementById("numberMsg");

				var isPass = true;
				
				var length = username.value.length;
				if(length<3 || length>6){
//					alert("用户名长度必须是3-6位");
					usernameMsg.innerText= "用户名长度必须是3-6位";
					isPass = false;
				}else{
					usernameMsg.innerText= "";
				}
				
				var password = document.getElementById("password").value;
				if(password.length<6 || password.length>10){
//					alert("密码必须在6-10位之间");
					passwordMsg.innerText="密码必须在6-10位之间"
					isPass=false;
				}else{
					passwordMsg.innerText=""
				}
                // 验证码
                var inputCode = document.getElementById("input1").value.toUpperCase();
                if (inputCode.length <= 0) {
                    numberMsg.innerText="请输入验证码";
                    isPass=false;
                } else if (inputCode != code) {
                    numberMsg.innerText="验证码输入错误";
                    createCode();
                    isPass=false;
                }
				return isPass;
			}
			//onblur失去焦点的时候调用
			function checkUsername(username){
				var usernameMsg = document.getElementById("usernameMsg");
				
				var length = username.value.length;
				if(length<3 || length>6){
					usernameMsg.innerText= "用户名长度必须是3-6位";
				}else{
					usernameMsg.innerText= "";
				}
			}
			function checkPassword(){
				var passwordMsg = document.getElementById("passwordMsg");
				var password = document.getElementById("password");
				if(password.value.length<6 || password.value.length>10){
					passwordMsg.innerText="密码必须在6-10位之间"
					isPass=false;
				}else{
					passwordMsg.innerText=""
				}
			}
		</script>
</head>
<body>
    <div style="margin-top: 20px;
                margin-right: 50px;
                font-size: 15px;
                color: white;
                float: right;
                border-style:solid ;
	            border-width:1px;
                padding: 5px">
        <a href="/register" style="text-decoration:none; color: white;">
            注 册
        </a>
    </div>
    <form class ="login-box" onsubmit="return check()" action="/login" method="post">
        <h1>超级码力-博客</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="请输入用户名" name="username" id="username" onblur="checkUsername(this)"/>
        </div> 
		<p><font color="red" id="usernameMsg"></font></p>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="请输入密码" name="password" id="password" onblur="checkPassword()"/>
        </div>
		<p><font color="red" id="passwordMsg"></font></p>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="text" placeholder="请输入验证码" style="width: 160px" id="input1"/>
            <input type="button" id="checkCode" class="code" style="width:80px; height: 30px; float: right; border-width:1px; background-color: black" onclick="createCode()">
        </div>
        <p><font color="red" id="numberMsg"></font></p>
        <p th:text="${error}" style="color: red"> </p>
        <input class="btn" type="submit" value="登 录"/>
    </form>
</body>
</html>
